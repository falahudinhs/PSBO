<ion-header>
  <ion-navbar>
    <ion-title>Pesanan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card class="background">

    <ion-card-content>
      <ion-card-title>
        Pesanan
      </ion-card-title>
      <p>Nama: (nama petani)</p>
      <p>Tanaman: (jenis tanaman)</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="hijau" icon-start>
          <ion-icon name='checkmark-circle' (click)="terima()"></ion-icon>
          Terima
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='ios-close-circle' (click)="tolak()"></ion-icon>
          Tolak
        </button>
      </ion-col>

    </ion-row>

  </ion-card>
