<ion-header>
  <ion-navbar class="warnabackground">
    <ion-title text-center> <font color="white">Pesanan </font></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card class="background">

    <ion-card-content>
      <ion-card-title font color="white">
        Pesanan
      </ion-card-title>
      <p><font color="white">Nama: (nama pemilik lahan) </font></p>
      <p><font color="white">Tanaman: (jenis tanaman) </font></p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="hijau" icon-start>
          <ion-icon name='checkmark-circle' (click)="terima()"></ion-icon>
          Terima
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='ios-close-circle' (click)="tolak()"></ion-icon>
          Tolak
        </button>
      </ion-col>

    </ion-row>

  </ion-card>
