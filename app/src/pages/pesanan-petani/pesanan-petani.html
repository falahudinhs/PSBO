<ion-header>
  <ion-navbar>
    <ion-title>Pesanan</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card (click)="openFormPage()">

    <ion-card-content>
      <ion-card-title>
        Pesanan
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="hijau" icon-start>
          <ion-icon name='checkmark-circle'></ion-icon>
          Terima
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='ios-close-circle'></ion-icon>
          Tolak
        </button>
      </ion-col>

    </ion-row>

  </ion-card>

  <ion-card>

    <ion-card-content>
      <ion-card-title>
        Erykah Badu
      </ion-card-title>
      <p>
      American singer-songwriter, record producer, activist, and actress, Badu's style is a prime example of neo-soul.
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col>
    </ion-row>
