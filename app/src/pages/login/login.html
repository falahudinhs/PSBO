<ion-content class="background">
	<h2><img src="assets/imgs/contoh.png" style='height: 25vw; width: 25vw; display: block; margin: auto;'/></h2>

	<ion-card>
		<ion-card-header>
			Login Form
		</ion-card-header>

		<ion-card-content>
			<form (submit)="login()" novalidate>
				<ion-list no-line>
					<ion-item class="warna_login">
						<ion-input type="email" placeholder="Email" [(ngModel)]="loginData.email" name="email"></ion-input>
					</ion-item>

					<ion-item class="warna_login">
						<ion-input [(ngModel)]="loginData.password" name="password" type="password" #pass="ngModel" placeholder="Password" required ></ion-input>
					</ion-item>
				</ion-list>

				<ion-row responsive-sm>
					<ion-col>
						<button class="warna_button" ion-button block type="submit">Login</button>
					</ion-col>
				</ion-row>

				<ion-grid>
					<ion-row>
						<ion-col text-center><a><font color="black">Tidak punya akun? Buat Akun sebagai</font><a (click)="signUpPetani()"> Petani</a><font color="black"> atau</font><a (click)="signUpLahan()"> Pemilik Lahan.</a></a></ion-col>
					</ion-row>
				</ion-grid>

			</form>
		</ion-card-content>
	</ion-card>
</ion-content>
