<ion-header>

  <ion-navbar>
    <ion-title>ubah-password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content padding>
        <form novalidate>
          <ion-list>

            <ion-item>
              <ion-label floating>Password Lama</ion-label>
              <ion-input [(ngModel)]="password_lama" name="Password_lama" #pass="ngModel" type="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password Baru</ion-label>
              <ion-input [(ngModel)]="password_baru" name="Password_baru" #pass="ngModel" type="password" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Ulangi Password Baru</ion-label>
              <ion-input [(ngModel)]="password_ulang" name="Password_ulang" #pass="ngModel" type="password" required></ion-input>
            </ion-item>

          </ion-list>
        </form>
      <div>
        <button ion-button block type="submit" (click)="save()">Save</button>
      </div>
</ion-content>
