<ion-header>

  <ion-navbar>
    <ion-title>hasil-pencarian</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-card *ngFor="let data of datas">

        <img src="assets/imgs/padi.png">
        <ion-item>
          <h2>{{ data.name }}</h2>
          <p>{{data.address}}</p>
        </ion-item>
      
        <ion-item>
          <h2>Rp{{data.harga*dataOrder.luas}}</h2>
          <p>Rp{{data.harga}}/m2</p>
        </ion-item>
      
          <button ion-button color="secondary" block (click)=pesan(data)>
            Pesan
          </button>
      
      </ion-card>
  
</ion-content>
