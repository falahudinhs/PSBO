<ion-header>

  <ion-navbar>
    <ion-title>hasil-pencarian</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ul>
    <li *ngFor="let data of result">
      <ion-card>

        <img src="assets/imgs/padi.png">
        <ion-fab right top>
          <button ion-fab>
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-fab>
      
        <ion-item>
          <ion-icon name="" item-start large></ion-icon>
          <h2>{{ data.nama }}</h2>
          <!-- <p>11 N. Way St, Madison, WI 53703</p> -->
        </ion-item>
      
        <ion-item>
          <ion-icon name="wine" item-start large ></ion-icon>
          <h2>{{data.harga}}</h2>
          <!-- <p>14 S. Hop Avenue, Madison, WI 53703</p> -->
        </ion-item>
      
        <ion-item>
          <span item-start>18 min</span>
          <span item-start>(2.6 mi)</span>
          <button ion-button icon-start clear item-end>
            <ion-icon name="navigate"></ion-icon>
            Start
          </button>
        </ion-item>
      
      </ion-card>
    </li>
  </ul>
  
</ion-content>
