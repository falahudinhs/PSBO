<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" name="Email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nama</ion-label>
        <ion-input [(ngModel)]="nama" name="Nama" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telepon</ion-label>
        <ion-input [(ngModel)]="phone_number" name="phone" [ngModelOptions]="{standalone: true}" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Alamat</ion-label>
        <ion-input [(ngModel)]="address" name="address" [ngModelOptions]="{standalone: true}" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Ukuran Lahan</ion-label>
        <ion-input [(ngModel)]="ukuran_lahan" name="Ukuran_lahan" #pass="ngModel" type="text" required></ion-input>
      </ion-item>

    </ion-list>
  </form>
<div>
  <button ion-button block type="submit" (click)="save()">Save</button>
</div>
</ion-content>
