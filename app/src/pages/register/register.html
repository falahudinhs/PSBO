<ion-header>

  <ion-navbar>
    <ion-title>Register sebagai Petani</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" name="Email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Nama</ion-label>
        <ion-input [(ngModel)]="nama" name="Nama" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Telepon</ion-label>
        <ion-input [(ngModel)]="phone_number" name="phone" [ngModelOptions]="{standalone: true}" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Alamat</ion-label>
        <ion-select [(ngModel)]="address" interface="popover" name="Adress" required>
            <ion-option value="bogor">Bogor</ion-option>
            <ion-option value="bandung">Bandung</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Jenis Tanaman</ion-label>
        <ion-select [(ngModel)]="spesialisasi" interface="popover" name="Spesialisasi" required>
          <ion-option value="padi">Padi</ion-option>
          <ion-option value="tomat">Tomat</ion-option>
          <ion-option value="cabe">Cabe</ion-option>
          <ion-option value="jagung">Jagung</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Harga per meter persegi</ion-label>
        <ion-input [(ngModel)]="harga" name="Harga" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" #pass="ngModel" type="password" required></ion-input>
      </ion-item>
    </ion-list>
  </form>

<div>
  <button ion-button block type="submit" (click)="signup()">Register</button>

</div>
</ion-content>
